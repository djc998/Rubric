{% extends 'base.html' %}

{% block title %}My Classes{% endblock %}

{% block content %}
    <h1>My Classes</h1>
    <ul>
        {% for class in classes %}
            <li><a href="{% url 'books' class.id %}">{{ class.name }}</a></li>
        {% empty %}
            <li>You are not enrolled in any classes.</li>
        {% endfor %}
    </ul>
{% endblock %}
